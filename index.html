<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Library App</title>

    <link rel="stylesheet" href="./main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div id="logo">
            <h1>Library</h1>
        </div>
        <div class="cta">
            <button type="button" id="add-btn">+ Add a Book</button>
        </div>
    </div>
</header>
<div class="modal" id="add-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close-modal">&times;</button>  
        </div>
        <div class="modal-body">
            <label>Book Title</label>
            <input type="text" id="title-entry" >
            <label>Author</label>
            <input type="text" id="author-entry">
            <label>Number of Pages</label>
            <input type="number" id="page-entry">  
            <label>Have you read it?</label> 
            <input type="checkbox" id="read">
        </div>
        <div class="modal-footer">
            <button type="button" class="save-btn">Save</button>
        </div>
    </div>
</div>
<main>
    <section id="library-feed">
        <h2>Your Books</h2>
        <div class="books-grid">
        </div>
    </section>
</main>
<script src="./app.js"></script>
</body>
</html>
